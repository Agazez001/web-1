<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastre-se<br>E faça parte do nosso time</h1>
            <img src="soldiers.svg" class="left-cadastro-image" alt="Soldado animação">
        </div>
        <div class="right-cadastro"></div>
            <div class="card-cadastro">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="name">Nome completo</label>
                    <input type="text" name="name" placeholder="Nome">
                 </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email">
                 </div>
                <div class="textfield">
                   <label for="usuario">Usuário</label>
                   <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                 </div>
                 <a href="index.html" class="btn-login">REGISTRAR-SE</a>
                 <ul>
                 <li><a href="login.html">Faça login</a></li>
                </ul>
            </div>
    </div>
</body>
</html>
